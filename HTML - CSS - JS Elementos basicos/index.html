<!--HTML 5 tag-->
<!DOCTYPE html>

<html lang="en">
    <!--METADATA tag-->
        <!-- la etiqueta head contiene la informacion general
             de la pagina HTML que no se muestra.
             esta informacion se llama metadata e incluye
             cosas como el litulo de la pagina, los links a stylesheet y Javascript  
        -->
<head>
    <meta charset="UTF-8">
    <title>HTML example</title>
    <script src="./index.js"></script>
    <link href="./index.css" rel="stylesheet"></link>
</head>

<!--CONTENT tag-->
    <!-- la etiqueta body funciona para indicarle al explorador 
         que dentro estara toda la data que estara mostrandose
         en el mismo. 
    -->

<body>

    <!-- ATRIBUTOS -->
        <!-- los elementos HTML pueden tener propiedades con una amplia
             variedad de funciones, algunas puedes servir para identificar un objeto
             o marcarlo como parte de grupo.
             tambien darle funcionabilidad, o que disparen eventos en nuestro codigo 
        -->
             
        <!-- ID -->
            <!-- id es un atributo que permite identificar un elemento entre otros.

                -el id siempre deberia ser unico de un elemento
                -un elemento HTML no deberia tener 2 id
                jamas.
        -->
        <h1 id="titulo">este titulo tiene id="titulo"</h1>

        <!-- CLASS -->
            <!-- class es un atributo que permite identificar elementos
                 dentro de grupos, lo que permiten que muchos elementos tomen 
                 las propiedad que les damos al mismo tiempo.
 
                 -un elemento HTML puede tener varias clases
            --->
        <p class="parrafo"> elemento con clases parrafo 1</p>    
        <p class="parrafo"> elemento con clases parrafo 2</p>    
        <p class="parrafo"> elemento con clases parrafo 3</p>
        
        <!-- HREF -->
            <!-- href es un atributo de la etiqueta <a> que le da funcionabilidad.
                 al darle click al elemento nos llevara a una URL que hallamos colocado
            -->

        <a href="https://www.google.com">este elemento nos llevara a google</a>

        <!-- onclick -->
            <!-- onclick es un atributo que le podemos dar una etiqueta para darle funcionabilidad.
                 a un elemento HTML cada vez que le demos click
            -->
        <button onclick="functionAlert()">Clickea</button>

            



</body>
</html>
